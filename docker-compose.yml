version: "3.5"

services:
  mysql_db:
    container_name: "mysql-db"
    image: mysql/mysql-server:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: bsweb
      MYSQL_PASSWORD: bw_securedpassword
      MYSQL_DATABASE: bsweb
    ports:
      - "3306:3306"
    expose:
      - "3306"
    volumes:
      - ./db_data:/var/lib/mysql
    networks:
      - boilerplate-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    depends_on:
      - mysql_db
      - client_web
      - mobile_user
    ports:
      - "8080:3000"
    volumes:
      - ./server:/opt/app:delegated
      # bind-mounting these two files in will let you add packages during development without rebuilding
      # for example, to add bower to your app while developing, just install it inside the container
      # and then nodemon will restart. Your changes will last until you "docker-compose down" and will
      # be saved on host for next build
      # docker-compose exec node npm install --save bower
      - ./server/package.json:/opt/package.json
      - ./server/package-lock.json:/opt/package-lock.json
      # this is a workaround to prevent host node_modules from accidently getting mounted in container
      # in case you want to use node/npm both outside container for test/lint etc. and also inside container
      # this will overwrite the default node_modules dir in container so it won't conflict with our
      # /opt/node_modules location. Thanks to PR from @brnluiz
      - notused:/opt/app/node_modules
    networks:
      - boilerplate-network

  client_web:
    stdin_open: true
    tty: true
    build:
      context: ./web-client
      dockerfile: Dockerfile
    depends_on:
      - mobile_user
    ports:
      - "8081:3000"
    expose:
      - "3000"
    volumes:
      - ./web-client:/opt/app:delegated
      # bind-mounting these two files in will let you add packages during development without rebuilding
      # for example, to add bower to your app while developing, just install it inside the container
      # and then nodemon will restart. Your changes will last until you "docker-compose down" and will
      # be saved on host for next build
      # docker-compose exec node npm install --save bower
      - ./web-client/package.json:/opt/package.json
      - ./web-client/package-lock.json:/opt/package-lock.json
      # this is a workaround to prevent host node_modules from accidently getting mounted in container
      # in case you want to use node/npm both outside container for test/lint etc. and also inside container
      # this will overwrite the default node_modules dir in container so it won't conflict with our
      # /opt/node_modules location. Thanks to PR from @brnluiz
      - notused:/opt/app/node_modules
      - apk:/opt/app/src/apk
    networks:
      - boilerplate-network

  mobile_user:
    build:
      context: ./mobile-client
      dockerfile: Dockerfile
    volumes:
      - ./mobile-client:/opt/mobile:delegated
      # bind-mounting these two files in will let you add packages during development without rebuilding
      # for example, to add bower to your app while developing, just install it inside the container
      # and then nodemon will restart. Your changes will last until you "docker-compose down" and will
      # be saved on host for next build
      # docker-compose exec node npm install --save bower
      - ./mobile-client/package.json:/opt/package.json
      - ./mobile-client/package-lock.json:/opt/package-lock.json
      # this is a workaround to prevent host node_modules from accidently getting mounted in container
      # in case you want to use node/npm both outside container for test/lint etc. and also inside container
      # this will overwrite the default node_modules dir in container so it won't conflict with our
      # /opt/node_modules location. Thanks to PR from @brnluiz
      - notused:/opt/mobile/node_modules
      - apk:/tmp/android/app/build/outputs/apk/release
    networks:
      - boilerplate-network

volumes:
  db_data:
  notused:
  apk:

networks:
  boilerplate-network:
    driver: bridge
